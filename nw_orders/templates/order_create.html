{% extends "base.html" %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <div class="row">
    <div class="col-6">
  <div class="form-group">
    <label for="product-select">Product:</label>
    <select class="form-control" id="product-select" name="product">
      {% for product in products %}
      <option value="{{product.id}}|{{product.unit_price}}|{{product.units_in_stock}}">{{product.name}} price: {{product.unit_price}} (stock: {{product.units_in_stock}})</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="quantity-select">Quantity:</label>
    <input class="form-control" type="text" id="quantity-select"  name="quantity" />{{form.quantity.errors}}
  </div>
  <div class="form-group">
    <label for="customer-select">Customer:</label>
    <select class="form-control" id="customer-select" name="customer">
      {% for customer in customers %}
      <option value="{{customer.customerid}}">{{customer.company_name}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="employee-select">Employee:</label>
    <select class="form-control" id="employee-select" name="employee">
      {% for employee in employees %}
      <option value="{{employee.employeeid}}">{{employee.first_name}} {{employee.last_name}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="shipper-select">Shipper:</label>
    <select class="form-control" id="shipper-select" name="shipper">
      {% for shipper in shippers %}
      <option value="{{shipper.shipperid}}">{{shipper.company_name}}</option>
      {% endfor %}
    </select>

  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    <div class="col">
      <div class="form-group">
        <label for="ship_name">Name:</label>
        <input class="form-control" type="text" id="ship_name"  name="ship_name" />
        {{form.ship_name.errors}}
      </div>
      <div class="form-group">
        <label for="ship_country">Country:</label>
        <input class="form-control" type="text" id="ship_country"  name="ship_country" />
        {{form.ship_country.errors}}
      </div>
      <div class="form-group">
        <label for="ship_city">City:</label>
        <input class="form-control" type="text" id="ship_city"  name="ship_city" />
        {{form.ship_city.errors}}
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input class="form-control" type="text" id="address"  name="address" />
        {{form.address.errors}}
      </div>
      <div class="form-group">
        <label for="freight">Freight:</label>
        <input class="form-control" type="text" id="freight"  name="freight" />
        {{form.freight.errors}}
      </div>

    </div>
  </div>
</form>
{% endblock %}
